services:
  ebook-reader:
    build: .
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - ./downloads:/app/downloads
      - ./transcripts:/app/transcripts
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    runtime: nvidia
